<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>注文フォーム</title>
  <!-- LIFF SDK を読み込む -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    input, button {
      margin-bottom: 10px;
      display: block;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      white-space: pre-wrap; /* 改行を反映する */
    }
  </style>
</head>
<body>
  <h2>出商ITサービス注文フォーム</h2>
  <form id="orderForm">
    氏名：<input type="text" name="name" required><br>
    職員室：<input type="text" name="table" required><br>
    商品：<input type="text" name="menu" required><br>
    数量：<input type="number" name="quantity" required><br>
    <button type="submit">注文する</button>
  </form>

  <!-- メッセージ表示用 -->
  <div id="result"></div>

  <script>
    // LIFF 初期化
    liff.init({
      liffId: "2007592277-rlBakm54" // ←あなたのLIFF IDに変更しないでOK
    }).then(() => {
      if (!liff.isLoggedIn()) {
        liff.login();
      }
    }).catch(err => {
      document.getElementById('result').innerText = "LIFF初期化エラー: " + err;
    });

    // フォーム送信処理
    document.getElementById('orderForm').onsubmit = function(e) {
      e.preventDefault();
      const formData = Object.fromEntries(new FormData(e.target));

      fetch("https://script.google.com/macros/s/AKfycbz1tJ_rFp3U0uhIbM9AZ5OUuHVo7la_FzHx2INiy0K6XyoOiHjt0Eb7tNKR7cJDfIpX/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        mode: "no-cors", // LIFFでPOSTする場合は必要
        body: JSON.stringify(formData)
      }).then(() => {
        const message =
          "氏名：" + formData.name + "\n" +
          "職員室：" + formData.table + "\n" +
          "商品：" + formData.menu + "\n" +
          "数量：" + formData.quantity + "\n\n" +
          "注文を受け付けました。ありがとうございました！";

        document.getElementById('result').innerText = message;
        document.getElementById('orderForm').reset();
      }).catch(err => {
        document.getElementById('result').innerText = "送信失敗: " + err;
      });
    };
  </script>
</body>
</html>

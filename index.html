<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>広告CM</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #skip-button {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      font-size: 24px;
      padding: 10px 15px;
      border-radius: 50%;
      cursor: pointer;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <video autoplay muted playsinline id="cmVideo">
    <source src="izusho_cm_01.mp4" type="video/mp4" />
    このブラウザは動画に対応していません。
  </video>

  <!-- スキップボタン -->
  <button id="skip-button">×</button>

  <script>
  const video = document.getElementById('cmVideo');
const skipBtn = document.getElementById('skip-button');

// 5秒後にスキップボタンを表示
setTimeout(() => {
  skipBtn.style.display = 'block';
}, 5000);

// スキップボタンを押したときの処理
skipBtn.addEventListener('click', () => {
  video.pause();           // ✅ 再生を停止
  video.currentTime = 0;   // ✅ 再生位置を0に戻す（念のため）
  window.location.href = 'order.html'; // 注文ページに遷移
});

　</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>広告CM</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #skip-button {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      font-size: 24px;
      padding: 10px 15px;
      border-radius: 50%;
      cursor: pointer;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <video autoplay muted playsinline id="cmVideo">
    <source src="izusho_cm_01.mp4" type="video/mp4" />
    このブラウザは動画に対応していません。
  </video>

  <button id="skip-button">×</button>

  <script>
    const video = document.getElementById('cmVideo');
    const skipBtn = document.getElementById('skip-button');

    // 5秒後にスキップボタンを表示
    setTimeout(() => {
      skipBtn.style.display = 'block';
    }, 5000);

    // 動画再生が最後まで終わったとき、自動で注文ページへ
    video.addEventListener('ended', () => {
      location.replace('order.html'); // 履歴に残さず遷移
    });

    // ×ボタンで注文ページへ（動画停止＋履歴を残さない）
    skipBtn.addEventListener('click', () => {
      video.pause();
      video.currentTime = 0;
      location.replace('order.html'); // ✅ 戻るボタンで戻らないようにする
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>注文フォーム</title>
  <!-- LIFF SDK を読み込む -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h2>出商ITサービス注文form</h2>
  <form id="orderForm">
    氏名：<input type="text" name="name"><br>
    職員室：<input type="text" name="table"><br>
    商品：<input type="text" name="menu"><br>
    数量：<input type="number" name="quantity"><br>
    <button type="submit">注文する</button>
  </form>

  <script>
    // LIFFアプリ初期化（あなたのLIFF IDに書き換えてください）
    liff.init({
      liffId: "2007592277-rlBakm54"
    }).then(() => {
      if (!liff.isLoggedIn()) {
        liff.login();
      }
    }).catch(err => {
      alert("LIFF初期化エラー: " + err);
    });
    <script>
  liff.init({
    liffId: "2007592277-rlBakm54"
  }).then(() => {
    if (!liff.isLoggedIn()) {
      liff.login();
    }
  }).catch(err => {
    alert("LIFF初期化エラー: " + err);
  });

  document.getElementById('orderForm').onsubmit = function(e) {
    e.preventDefault();
    const formData = Object.fromEntries(new FormData(e.target));

    fetch("https://script.google.com/macros/s/AKfycbz1tJ_rFp3U0uhIbM9AZ5OUuHVo7la_FzHx2INiy0K6XyoOiHjt0Eb7tNKR7cJDfIpX/exec", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      mode: "no-cors",
      body: JSON.stringify(formData)
    }).then(() => {
      const message =
        "氏名：" + formData.name + "\n" +
        "職員室：" + formData.table + "\n" +
        "商品：" + formData.menu + "\n" +
        "数量：" + formData.quantity + "\n\n" +
        "注文を受け付けました。ありがとうございました！";

      alert(message);
      document.getElementById('orderForm').reset();
    }).catch(err => {
      alert("送信失敗: " + err);
    });
  };

  </script>
</body>
</html>

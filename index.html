<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>出商スマホで注文サービス</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: sans-serif;
    }
    #videoSection, #formSection {
      display: none;
      height: 100vh;
      width: 100%;
    }
    #videoSection video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #skipButton {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.6);
      color: white;
      font-size: 24px;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      display: none;
      z-index: 999;
    }
    #formSection {
      background: white;
      color: black;
      padding: 20px;
    }
  </style>
</head>
<body>

<!-- 動画セクション -->
<div id="videoSection">
  <video id="promoVideo" autoplay muted playsinline>
    <source src="izusho_cm_01.mp4" type="video/mp4">
    お使いのブラウザは動画に対応していません。
  </video>
  <button id="skipButton">×</button>
</div>

<!-- フォームセクション -->
<div id="formSection">
  <h2>出商スマホで注文サービス(ver.1)</h2>
  <form id="orderForm">
    <label for="name">氏名</label>
    <input type="text" name="name" id="name" required>

    <label for="table">利用場所</label>
    <select name="table" id="table" required>
      <option value="" disabled selected>選択してください</option>
      <option value="1. 職員室">1. 職員室</option>
      <option value="2. 商業センター">2. 商業センター</option>
      <option value="3. 生徒指導室">3. 生徒指導室</option>
      <option value="4. 図書準備室">4. 図書準備室</option>
      <option value="5. 進路指導室">5. 進路指導室</option>
    </select>

    <label for="menu">商品</label>
    <select name="menu" id="menu" required>
      <option value="" disabled selected>選択してください</option>
      <option value="コーヒー 100円">1. コーヒー 100円</option>
      <option value="お茶 100円">2. お茶 100円</option>
      <option value="アクエリアス 100円">3. アクエリアス 100円</option>
      <option value="スナック菓子 80円">4. スナック菓子 80円</option>
    </select>

    <label for="quantity">数量</label>
    <select name="quantity" id="quantity" required>
      <option value="" disabled selected>選択してください</option>
      <option value="1">1個</option>
      <option value="2">2個</option>
      <option value="3">3個</option>
      <option value="4">4個</option>
      <option value="5">5個</option>
    </select>

    <button type="submit">注文する</button>
  </form>
  <div id="result"></div>
</div>

<!-- JavaScript -->
<script>
  const video = document.getElementById('promoVideo');
  const skipButton = document.getElementById('skipButton');
  const videoSection = document.getElementById('videoSection');
  const formSection = document.getElementById('formSection');

  // LIFF初期化
  liff.init({
    liffId: "2007592277-rlBakm54"
  }).then(() => {
    if (!liff.isLoggedIn()) {
      liff.login();
    }
    // 動画表示開始
    videoSection.style.display = 'block';

    // 5秒後に×ボタン表示
    setTimeout(() => {
      skipButton.style.display = 'block';
    }, 5000);

    // ×ボタン押下または再生終了でフォームへ
    skipButton.addEventListener('click', showForm);
    video.addEventListener('ended', showForm);

  }).catch(err => {
    alert("LIFF初期化エラー：" + err);
  });

  function showForm() {
    video.pause();
    videoSection.style.display = 'none';
    formSection.style.display = 'block';
  }

  // 注文フォーム送信
  document.getElementById('orderForm').onsubmit = function(e) {
    e.preventDefault();

    const submitButton = document.querySelector('button[type="submit"]');
    submitButton.disabled = true;
    submitButton.innerText = "送信中...";

    const formData = Object.fromEntries(new FormData(e.target));

    fetch("https://script.google.com/macros/s/AKfycbz1tJ_rFp3U0uhIbM9AZ5OUuHVo7la_FzHx2INiy0K6XyoOiHjt0Eb7tNKR7cJDfIpX/exec", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      mode: "no-cors",
      body: JSON.stringify(formData)
    }).then(() => {
      const message = `
        <div class="message-box">
          <p><strong>氏名：</strong>${formData.name}</p>
          <p><strong>職員室：</strong>${formData.table}</p>
          <p><strong>商品：</strong>${formData.menu}</p>
          <p><strong>数量：</strong>${formData.quantity}</p>
          <p>注文を受け付けました。ありがとうございました！</p>
          <button onclick="tryCloseWindow()" class="close-btn">閉じる</button>
        </div>
      `;
      document.getElementById('result').innerHTML = message;
      document.getElementById('orderForm').reset();
    }).catch(err => {
      document.getElementById('result').innerText = "送信失敗: " + err;
    }).finally(() => {
      submitButton.disabled = false;
      submitButton.innerText = "注文する";
    });
  };

  function tryCloseWindow() {
    if (liff.isInClient()) {
      liff.closeWindow();
    } else {
      alert("LINEアプリ内で開いている場合のみ閉じられます。");
    }
  }
</script>
</body>
</html>

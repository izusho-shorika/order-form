<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>注文フォーム</title>
</head>
<body>
  <h2>出商購買注文フォーム</h2>
  <form id="orderForm">
    名前：<input type="text" name="name"><br>
    職員室：<input type="text" name="table"><br>
    商品：<input type="text" name="menu"><br>
    数量：<input type="number" name="quantity"><br>
    <button type="submit">注文する</button>
  </form>

  <script>
    document.getElementById('orderForm').onsubmit = function(e) {
      e.preventDefault();
      const formData = Object.fromEntries(new FormData(e.target));
      fetch("https://yoshidatoshiyuki.github.io/order-form/", {
        method: "POST",
        body: JSON.stringify(formData)
      }).then(res => alert("注文を送信しました"));
    };
  </script>
</body>
</html>

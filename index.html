<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>注文フォーム</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>出商ITサービス注文フォーム</h2>

  <form id="orderForm">
    <label for="name">氏名</label>
    <input type="text" name="name" id="name" required>

    <label for="table">職員室</label>
    <input type="text" name="table" id="table" required>

    <label for="menu">商品</label>
    <input type="text" name="menu" id="menu" required>

    <label for="quantity">数量</label>
    <input type="number" name="quantity" id="quantity" required>

    <button type="submit">注文する</button>
  </form>

  <div id="result"></div>

  <script>
    liff.init({
      liffId: "2007592277-rlBakm54"
    }).then(() => {
      if (!liff.isLoggedIn()) {
        liff.login();
      }
    }).catch(err => {
      document.getElementById('result').innerText = "LIFF初期化エラー: " + err;
    });

document.getElementById('orderForm').onsubmit = function(e) {
  e.preventDefault();
  const formData = Object.fromEntries(new FormData(e.target));

  fetch("https://script.google.com/macros/s/AKfycbz1tJ_rFp3U0uhIbM9AZ5OUuHVo7la_FzHx2INiy0K6XyoOiHjt0Eb7tNKR7cJDfIpX/exec", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    mode: "no-cors",
    body: JSON.stringify(formData)
  })
  .then(() => {
    const message =
      "氏名：" + formData.name + "\n" +
      "職員室：" + formData.table + "\n" +
      "商品：" + formData.menu + "\n" +
      "数量：" + formData.quantity + "\n\n" +
      "注文を受け付けました。ありがとうございました！";

    document.getElementById('result').innerHTML = `
      <pre>${message}</pre>
      <button onclick="liff.closeWindow()" style="
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #2ecc71;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      ">閉じる</button>
    `;
    document.getElementById('orderForm').reset();
  })
  .catch(err => {
    document.getElementById('result').innerText = "送信失敗: " + err;
  });
};

  </script>
</body>
</html>

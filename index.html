<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>注文フォーム</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h2>注文フォーム</h2>
  <form id="orderForm">
    名前：<input type="text" name="name"><br>
    職員室：<input type="text" name="table"><br>
    商品：<input type="text" name="menu"><br>
    数量：<input type="number" name="quantity"><br>
    <button type="submit">注文する</button>
  </form>

  <script>
    liff.init({
      liffId: "2007582092-z96ok8V2"
    }).then(() => {
      if (!liff.isLoggedIn()) {
        liff.login();
      }
    });

    document.getElementById('orderForm').onsubmit = function(e) {
      e.preventDefault();
      const formData = Object.fromEntries(new FormData(e.target));
      fetch("https://script.google.com/macros/s/AKfycbxXwtdK6dgumgQ_vMaNBVuf2W_RWGbH3Cvxc6P6bG0BHiKKatZ_q1PLYGedIse0K0VT/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(formData)
      }).then(res => res.text())
        .then(txt => alert("サーバー応答: " + txt))
        .catch(err => alert("送信失敗: " + err));
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>注文フォーム</title>
  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <!-- スタイルシート -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>出商スマホで注文サービス</h2>

  <form id="orderForm">
    <label for="name">氏名</label>
    <input type="text" name="name" id="name" required>

    <label for="table">職員室</label>
    <select name="table" id="table" required>
      <option value="" disabled selected>選択してください</option>
      <option value="1. 職員室">1. 職員室</option>
      <option value="2. 商業センター">2. 商業センター</option>
      <option value="3. 生徒指導室">3. 生徒指導室</option>
      <option value="4. 図書準備室">4. 図書準備室</option>
      <option value="5. 進路指導室">5. 進路指導室</option>
    </select>

    <label for="menu">商品</label>
    <select name="menu" id="menu" required>
      <option value="" disabled selected>選択してください</option>
      <option value="スナック菓子 1個70円">1. スナック菓子 1個70円</option>
      <option value="キットカット 1個50円">2. キットカット 1個50円</option>
      <option value="バームクーヘン 1個50円">3. バームクーヘン 1個50円</option>
      <option value="アイスクリーム 1個100円">4. アイスクリーム 1個100円</option>
      <option value="アイスコーヒー 1杯70円">5. アイスコーヒー 1杯70円</option>
    </select>

    <label for="quantity">数量</label>
    <select name="quantity" id="quantity" required>
      <option value="" disabled selected>選択してください</option>
      <option value="1">1個</option>
      <option value="2">2個</option>
      <option value="3">3個</option>
      <option value="4">4個</option>
      <option value="5">5個</option>
      <option value="6">6個</option>
      <option value="7">7個</option>
      <option value="8">8個</option>
      <option value="9">9個</option>
      <option value="10">10個</option>
    </select>

    <button type="submit">注文する</button>
  </form>

  <div id="result"></div>

  <script>
    // LIFF初期化
    liff.init({
      liffId: "2007592277-rlBakm54"
    }).then(() => {
      if (!liff.isLoggedIn()) {
        liff.login();
      }
    }).catch(err => {
      document.getElementById('result').innerText = "LIFF初期化エラー: " + err;
    });

    // 注文送信
    document.getElementById('orderForm').onsubmit = function(e) {
      e.preventDefault();
      const formData = Object.fromEntries(new FormData(e.target));

      fetch("https://script.google.com/macros/s/AKfycbz1tJ_rFp3U0uhIbM9AZ5OUuHVo7la_FzHx2INiy0K6XyoOiHjt0Eb7tNKR7cJDfIpX/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        mode: "no-cors",
        body: JSON.stringify(formData)
      })
      .then(() => {
        const message = `
          <div class="message-box">
            <p><strong>氏名：</strong>${formData.name}</p>
            <p><strong>職員室：</strong>${formData.table}</p>
            <p><strong>商品：</strong>${formData.menu}</p>
            <p><strong>数量：</strong>${formData.quantity}</p>
            <p>注文を受け付けました。ありがとうございました！</p>
            <button onclick="liff.closeWindow()" class="close-btn">閉じる</button>
          </div>
        `;
        document.getElementById('result').innerHTML = message;
        document.getElementById('orderForm').reset();
      })
      .catch(err => {
        document.getElementById('result').innerText = "送信失敗: " + err;
      });
    };
  </script>
</body>
</html>
